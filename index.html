<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
	<title>API Hack</title>
	<link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
    <div class="row">
      <div class="col-12">
        <img class="logo" src="https://www.buybitcoinworldwide.com/img/kb/crypto/crypto.png">
        <h1>CryptoEdge</h1>
      </div>
    </div>
  </header>
  <main role="main">
  	<div id="search-box" class="row">
  		<div id="search-box" class="col-12">
				<form id="js-search-form" class="search-form">
					<legend><h2>Compare any two Cryptocurrencies.</h2></legend>
					<div class = "search-input">
						<label for="search-box"> 
						<input placeholder="example: btc,dgb" type="text" name="search-box" id="js-query" class = "input-box" title= "2 symbols seperated by commas" required>
					</label>
					<label for="search-currency">
						<select name ="search-currency" id="js-search-currency">
							<option value = "USD">USD</option>
							<option value = "EUR" selected>EUR</option>
						</select>
					</label>
					</div>
				<div class = "search-button">
					<button id="js-search-button" class = "button" type="submit">Go!</button>
				</div>
			</form>
		</div> 
	  <div class="js-search-results"></div>
  </main>
  <script src="index.js"></script>	  

</body>
</html>
